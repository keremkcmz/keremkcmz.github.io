<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stil Çalışmaları</title>
  <style>
/* seçici kullanımı*/
/* selector*/

.yamuk {
  font-style: italic; color: bisque;
}

/* global */
p {
  color:blue;
  font-family: tahoma;
}
h1 {
  color: green;
}
p strong {
  color: brown;
}
strong {
  color: darkorange;
}
  </style>
</head>
<body>
 
<h1 class="yamuk" style="color:red; font-family: Arial, Helvetica, sans-serif;">sayfa başlığı</h1>
<h1>sayfanın ikinci başlığı</h1>


<p>Lorem  <strong>ipsum dolor </strong>sit, <strong>amet consectetur </strong> adipisicing elit. </p>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

<strong class="yamuk">FrontEnd Sınıfı</strong>
</body>
</html>
